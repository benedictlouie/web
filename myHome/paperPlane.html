<head>

<meta charset="utf-8">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Helvetica;
}
header, footer {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
header h1 {
    font-size: 60px;
}

.animation {
height: 100vh;
background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
position: relative;
overflow: hidden;
}

.paper-plane {
height: 100px;
position: absolute;
top: 50%;
left: 0%;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>

</head>

<body>

<header><h1>Scroll Animation</h1></header>
<section class="animation">
<img src="paper-plane.png" alt="paper-plane" class="paper-plane">
</section>

<footer>
<h1>Woooo!</h1>
</footer>



<script>
const flightPath = {
    curviness: 1.25,
    autoRotate: true,
    values: [ 
        { x: 100, y: -20 },
        { x: 300, y: 10 },
        { x: 500, y: 100 },
        { x: 750, y: -100 },
        { x: 350, y: -50 },
        { x: 600, y: 100 },
        { x: 800, y: 0 },
        { x: window.innerWidth, y: -250 }
    ]
}

const tween = new TimelineLite();
tween.add(
    TweenLite.to(".paper-plane", 1, {
        bezier: flightPath,
        ease: Power1.easeInOut
    })
);

const controller = new ScrollMagic.Controller();

const scene = new ScrollMagic.Scene({
    triggerElement: '.animation',
    duration: 5000,
    triggerHook: 0
})
.setTween(tween)
//.addIndicators()
.setPin('.animation')
.addTo(controller);

</script>

</body>
